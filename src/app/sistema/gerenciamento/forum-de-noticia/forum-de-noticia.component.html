<div class="main-container">
    <div class="header-container">
        <h2>Fórum de notícias</h2>
        <button class="btn btn-primary" (click)="cadastrarNoticia()">Cadastrar notícia +</button>
    </div>

    <div class="table-container">
        <div class="filtro-container">
            <app-select-padrao
                  label="Todos as notícias"
                  [customStyles]="{'background': '#FFFFFF'}">
            </app-select-padrao>

            <app-search (searchChange)="onSearch($event)"></app-search>
        </div>

        <div class="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Data/Horário</th>
                        <th>Destinatário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let noticia of noticiasPaginados">
                        <td>
                            <div class="perfil">
                                <span>
                                    <a>
                                        {{ noticia.titulo }}
                                    </a>
                                </span>
                            </div>
                        </td>
                        <td>{{ noticia.data }}</td>
                        <td>
                            <app-setor-tag [setor]="noticia.setor"></app-setor-tag>
                        </td>
                        <td>
                            <div class="container-acoes">
                                <button class="btn-acao edit">
                                    <img src="assets/icones/edit.svg" alt="Editar">
                                    Editar
                                </button>
                                <button class="btn-acao delete">
                                    <img src="assets/icones/delete.svg" alt="Excluir">
                                     Excluir
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="paginacao">
            <button (click)="paginaAnterior()" [disabled]="paginaAtual === 1">
                <img src="assets/icones/carret-left.svg" alt="Esquerda">
            </button>
                <span *ngFor="let pagina of [].constructor(totalPaginas); let i = index">

                <button (click)="mudarPagina(i + 1)" [class.ativo]="paginaAtual === i + 1">
                    {{ i + 1 }}
                </button>
            </span>
            <button (click)="proximaPagina()" [disabled]="paginaAtual === totalPaginas">
                <img src="assets/icones/carret-right.svg" alt="Direita">
            </button>
        </div>
    </div>
</div>
