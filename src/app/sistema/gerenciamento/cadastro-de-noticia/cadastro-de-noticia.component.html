<div class="main-container">
    <div class="back-title">
        <img src="assets/icones/back-left.svg" alt="Back" class="back-icon" (click)="goBack()">
        <span>{{ isEditMode ? 'Editar notícia' : 'Cadastrar notícia' }}</span>
    </div>
  
    <div class="forms-container">
        <form (ngSubmit)="onSubmit()" [formGroup]="noticiaForm">
            <div class="form-group">
                <label for="tipoNoticia">Tipo de Notícia</label>
                <app-select-padrao
                  [options]="tiposNoticia"
                  [(selectedValue)]="selectedTipoNoticia"
                  label="Selecionar o tipo de notícia"
                  formControlName="tipoNoticia">
                </app-select-padrao>
            </div>

            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" name="titulo" formControlName="titulo" class="form-control" placeholder="Digite um título para a notícia" required>
            </div>

            <div class="form-group">
                <label for="setores">Destinatário</label>
                <app-multiplo-select
                  label="Selecionar o destinatário"
                  [multiple]="true"
                  [options]="setores"
                  [(selectedValue)]="selectedSetor"
                  (selectedValueChange)="onSetoresChange($event)"
                  formControlName="setores">
                </app-multiplo-select>
            </div>

            <div class="form-group">
                <label for="arquivo">Arquivo</label>
                <app-input-midias
                    label="Clique ou arraste sua imagem/vídeo aqui"
                    inputId="arquivo-noticia"
                    (midiaSelected)="onArquivoSelecionado($event)"
                    (fileRemoved)="removerMidiaNoticia()"
                    [midiaPreview]="midiaPreview">
                </app-input-midias>
            </div>

            <div class="form-group">
                 <!-- <label for="descricao">Notícia</label> -->
                <app-input-word
                    placeholder="Digite o conteúdo da notícia..."
                    name="conteudo"
                    id="editor-conteudo"
                    formControlName="conteudo"
                    height="400px">
                </app-input-word>
            </div>

            <div class="container-btn">
                <button type="submit" class="btn-cadastrar">
                    {{ isEditMode ? 'Atualizar notícia' : 'Cadastrar notícia' }}
                </button>
            </div>
        </form>
    </div>

    <app-loading *ngIf="isLoading"></app-loading>
</div>
