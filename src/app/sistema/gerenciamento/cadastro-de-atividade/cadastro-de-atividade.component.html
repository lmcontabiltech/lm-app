<div class="main-container">
    <div class="back-title">
        <img src="assets/icones/back-left.svg" alt="Back" class="back-icon" (click)="goBack()">
        <span>{{ isEditMode ? 'Editar atividade' : 'Cadastrar atividade' }}</span>
    </div>

    <div class="alerts">
        <div class="alerts-container alert-success" *ngIf="successMessage">
          {{ successMessage }}
        </div>
        <div class=" alerts-container alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>
    </div>
  
    <div class="forms-container">
        <form (ngSubmit)="onSubmit()" [formGroup]="atividadeForm">
            <div class="form-group">
                <label for="titulo">Nome</label>
                <input type="text" id="titulo" name="titulo" formControlName="titulo" class="form-control" placeholder="Digite o nome da atividade" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea type="text" id="descricao" name="descricao" class="form-control" placeholder="Digite a descrição da atividade" rows="6"></textarea>
            </div>
    
            <div class="input-duo">
                <div class="form-group">
                    <label for="setor">Empresa</label>
                    <app-select-padrao
                      label="Selecionar a empresa">
                    </app-select-padrao>
                </div>
                <div class="form-group">
                    <label for="setor">Setor</label>
                    <app-select-padrao
                      label="Selecionar o setor"
                      [options]="setores"
                      [(selectedValue)]="selectedSetor">
                    </app-select-padrao>
                </div>
            </div>
    
            <div class="form-group">
                <label for="processo">Processo</label>
                <app-select-padrao
                  label="Selecionar o processo">
                </app-select-padrao>
            </div>

            <div class="input-duo">
                <div class="form-group">
                  <label for="dataInicio">Data de início</label>
                  <input type="date" id="dataInicio" name="dataInicio" formControlName="dataInicio" class="form-control">
                </div>

                <div class="form-group">
                  <label for="dataFim">Data da entrega</label>
                  <input type="date" id="dataFim" name="dataFim" formControlName="dataFim" class="form-control">
                </div>
            </div>

            <div class="input-duo">
                <div class="form-group">
                    <label for="prioridade">Prioridade</label>
                    <app-select-padrao
                      label="Selecionar a prioridade"
                      [options]="prioridades"
                      [(selectedValue)]="selectedPrioridade">
                    </app-select-padrao>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <app-select-padrao
                      label="Selecionar o status"
                      [options]="status"
                      [(selectedValue)]="selectedStatus">
                    </app-select-padrao>
                </div>
            </div>

            <div class="form-group">
                <label for="membros">Membros</label>
                <app-multiplo-select
                  label="Selecionar membro"
                  [options]="valor"
                  [(selectedValue)]="selectedMembro"
                  [multiple]="true">
                </app-multiplo-select>
            </div>

            <div class="container-btn">
                <button type="submit" class="btn-cadastrar">
                    {{ isEditMode ? 'Atualizar atividade' : 'Cadastrar atividade' }}
                </button>
            </div>
        </form>
    </div>

    <div *ngIf="isLoading">Carregando...</div>
</div>
