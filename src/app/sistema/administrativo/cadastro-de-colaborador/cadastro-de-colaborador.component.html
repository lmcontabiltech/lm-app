<div class="main-container">
    <div class="back-title">
        <img src="assets/icones/back-left.svg" alt="Back" class="back-icon" (click)="goBack()">
        <span>Cadastrar colaborador</span>
    </div>
  
    <div class="forms-container">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" [(ngModel)]="nome" class="form-control" placeholder="Digite" required>
            </div>

            <div class="form-group">
                <label for="setor">Setor</label>
                <app-select-padrao
                  label="Selecionar o setor"
                  [options]="setores"
                  [(selectedValue)]="selectedSetor"
                  [customStyles]="{'background': '#FFFFFF'}">
                </app-select-padrao>
            </div>

            <div class="input-duo">
                <div class="form-group">
                    <label for="email">E-mail coorporativo</label>
                    <input type="text" id="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Digite" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" [(ngModel)]="senha" class="form-control" placeholder="Digite" required>
                </div>
            </div>

            <div class="container-btn">
                <button type="submit" class="btn-cadastrar">
                    Cadastrar colaborador
                </button>
            </div>
        </form>
    </div>
</div>
