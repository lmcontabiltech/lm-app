<div  *ngIf="permissaoUsuario === 'Administrador' || permissaoUsuario === 'Coordenador'">
    <div class="main-container">
        <div class="back-title">
            <img src="assets/icones/back-left.svg" alt="Back" class="back-icon" (click)="goBack()">
            <span>{{ isEditMode ? 'Editar periferico' : 'Cadastrar periferico' }}</span>
        </div>

    
    
        <div class="forms-container">
            <form (ngSubmit)="onSubmit()" [formGroup]="perifericoForm">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" formControlName="nome" class="form-control" placeholder="Digite" required>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" name="descricao" formControlName="descricao" class="form-control" placeholder="Digite" required>
                </div>

                <div class="container-btn">
                    <button type="submit" class="btn-cadastrar">
                        {{ isEditMode ? 'Atualizar periferico' : 'Cadastrar periferico' }}
                    </button>
                </div>
            </form>
        </div>

        <div class="alerts">
            <div class="alerts-container alert-success" *ngIf="successMessage">
            {{ successMessage }}
            </div>
            <div class=" alerts-container alert-danger" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>
        </div>

        <div *ngIf="isLoading">Carregando...</div>
    </div>
</div>
