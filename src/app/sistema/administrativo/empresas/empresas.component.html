<div  *ngIf="permissaoUsuario === 'Administrador' || permissaoUsuario === 'Coordenador' || permissaoUsuario === 'Estagiario'">
<div class="main-container">
    <div class="header-container">
        <h2>Empresas</h2>
        <div class="btn-container">
            <button class="btn btn-secondary" (click)="historicoEmpresa()">Histórico de empresas</button>
            <button class="btn btn-primary" (click)="cadastrarEmpresa()">Cadastrar empresas +</button>
        </div>
    </div>

    <div class="table-container">
        <div class="filtro-container">
            <div class="duo-select">
                <div class="select-container">
                    <app-select-padrao
                    label="Regimes"
                    [options]="regimes"
                    [(selectedValue)]="selectedRegime"
                    (selectedValueChange)="onRegimeChange()"
                    [showDefaultOption]="false"
                    [defaultLabel]="'Todos os regimes'"
                    [defaultValue]="''">
                    </app-select-padrao>
                </div>
                <div class="select-container">
                    <app-select-padrao
                        label="Unidade da empresa"
                        [options]="unidades"
                        [(selectedValue)]="selectedUnidade"
                        (selectedValueChange)="onUnidadeChange()"
                        [showDefaultOption]="true"
                        [defaultLabel]="'Todas as unidades'"
                        [defaultValue]="''">
                    </app-select-padrao>
                </div>
            </div>

            <div class="search-container">
                <app-search (searchChange)="onSearch($event)"></app-search>
            </div>
        </div>

        <div *ngIf="successMessage" class="alert alert-success">
            <span>{{ successMessage }}</span>
            <button class="close-btn" (click)="clearMessage()" aria-label="Fechar">&times;</button>
            <div class="progress-bar-sucess" [style.animation]="successMessage ? 'progressBarAnim 3s linear' : 'none'"></div>
        </div>

        <div class="progress-bar-container" *ngIf="isLoading">
            <div class="progress-bar"></div>
        </div>

        <div [ngClass]="{'tabela-container': true, 'no-data': empresasPaginados.length === 0}">
            <table>
                <thead>
                    <tr>
                        <th>
                            <div class="th-filter">
                                Razão social
                                <button class="seta-btn" (click)="alternarOrdenacaoNome()" [class.asc]="ordenacaoNome === 'asc'" [class.desc]="ordenacaoNome === 'desc'" title="Ordenar por razão social">
                                <span class="seta-icones">
                                    <span [class.ativo]="ordenacaoNome === 'asc'">&#9650;</span>
                                    <span [class.ativo]="ordenacaoNome === 'desc'">&#9660;</span>
                                </span>
                                </button>
                            </div>
                        </th>
                        <th>CNPJ</th>
                        <th>Unidade da empresa</th>
                        <th>Regime da Empresa</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody *ngIf="empresasPaginados.length > 0">
                    <tr *ngFor="let empresa of empresasPaginados">
                        <td>
                            <div class="perfil">
                                <span>
                                    <a (click)="visualizarEmpresa(empresa.id)" >
                                        {{ empresa.razaoSocial }}
                                    </a>
                                </span>
                            </div>
                        </td>
                        <td>{{ empresa.cnpj }}</td>
                        <td>{{ empresa.unidadeEmpresa }}</td>
                        <td>{{ getDescricaoRegime(empresa.regimeEmpresa) }}</td>
                        <td>
                            <div class="container-acoes">
                                <button class="btn-acao edit" (click)="editarEmpresa(empresa.id)">
                                    <img src="assets/icones/edit.svg" alt="Editar">
                                    Editar
                                </button>
                                <button class="btn-acao delete" (click)="openModalDeletar(empresa)">
                                    <img src="assets/icones/delete.svg" alt="Excluir">
                                     Excluir
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div *ngIf="empresasPaginados.length === 0" class="feedback-container">
            <ng-container *ngIf="mensagemBusca; else semEmpresas">
                <div>
                <div class="search alert-warning text-center">
                    {{ mensagemBusca }}
                </div>
                </div>
            </ng-container>
            <ng-template #semEmpresas>
                <div class="no-data-message">
                <img src="assets/imagens/no-data.svg" alt="Sem dados">
                <p>Não há empresas cadastradas.</p>
                </div>
            </ng-template>
        </div>

        <div class="paginacao">
            <app-pagination
            [paginaAtual]="paginaAtual"
            [totalItens]="totalItens"
            [itensPorPagina]="itensPorPagina"
            (paginaMudou)="onPaginaMudou($event)">
            </app-pagination>
        </div>  
    </div>
</div>
</div>
