<div class="main-container">
    <div class="back-title">
        <img src="assets/icones/back-left.svg" alt="Back" class="back-icon" (click)="goBack()">
        <span>Cadastrar empresa</span>
    </div>
  
    <div class="forms-container">
        <form>
            <div class="form-group">
                <label for="razaoSocial">Razão social</label>
                <input type="text" id="razaoSocial" name="razaoSocial" class="form-control" placeholder="Digite" required>
            </div>

            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj" class="form-control" placeholder="Digite" required>
            </div>

            <div class="form-group">
                <label for="codEmpresa">Código da empresa no Questor</label>
                <input type="text" id="codEmpresa" name="codEmpresa" class="form-control" placeholder="Digite" required>
            </div>

            <div class="form-group">
                <label for="regimeEmpresa">Regime da empresa</label>
                <input type="text" id="regimeEmpresa" name="regimeEmpresa" class="form-control" placeholder="Digite" required>
            </div>

            <div class="container-btn">
                <button type="submit" class="btn-cadastrar">
                    Cadastrar colaborador
                </button>
            </div>
        </form>
    </div>
</div>
