<div class="card">
  <h3>{{ title }}</h3>
  <p>{{ description }}</p>
  <span class="date">
    <img src="assets/icones/calendar-orange.svg" alt="data" />
    {{ date | date: 'dd/MM/yyyy' }}
  </span>
  <div class="tags">
    <span class="priority-tag" [ngClass]="getPriorityClass()">
      {{ priority }}
    </span>
    <app-setor-tag [setor]="sector"></app-setor-tag>
  </div>
</div>
